<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffeeroaster | Subscribe</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/subscribe.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header container">
      <a href=""><img src="../images/home/desktop/icon-coffe.svg" alt="" /></a>
      <ul class="header__list">
        <li class="header__item">
          <a class="header__item-link" href="">HOME</a>
        </li>
        <li class="header__item">
          <a class="header__item-link" href="">ABOUT US</a>
        </li>
        <li class="header__item">
          <a class="header__item-link" href="">Create your plan</a>
        </li>
      </ul>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main__subscribe container">
      <div class="main-subscribe__img">
        <div class="main-subscribe__title">
          <h1 class="main-subscribe__title-text">Create plan</h1>
          <p class="main-subscribe__title-description">
            Coffee the way you wanted it to be. For coffee delivered tomorrow,
            or next week. For whatever brew method you use. For choice, for
            convenience, for quality.
          </p>
        </div>
      </div>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START  -->
    <footer class="footer container">
      <a href=""><img src="../images/home/desktop/icon-footer.svg" alt="" /></a>
      <ul class="footer__list">
        <li class="footer__item">
          <a class="footer__item-link" href="">HOME</a>
        </li>
        <li class="footer__item">
          <a class="footer__item-link" href="">ABOUT US</a>
        </li>
        <li class="footer__item">
          <a class="footer__item-link" href="">Create your plan</a>
        </li>
      </ul>
      <div class="icon-soci">
        <img src="../images/shared/desktop/icon-facebook.svg" alt="" /><img
          src="../images/shared/desktop/icon-twitter.svg"
          alt=""
        /><img src="../images/shared/desktop/icon-instagram.svg" alt="" />
      </div>
    </footer>
    <!-- FOOTER END -->
  </body>
</html>
